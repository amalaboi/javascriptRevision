<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animated website design in html and css</title>
</head>
<body>
  <div class="hero">
      <div class="navbar">
        <img src="images/logo.png" class="logo" alt="logo image">
        <button type="button">Sign Up</button>
      </div>
      <div class="content">
        <small>Welcome to our</small>
        <h1>World's <br> Creative Studio</h1>
        <button type="button">Take a tour</button>
      </div>
      <div class="sidebar">
          <img src="images/menu.png" class="menu" alt="menu icon">

          <div class="social-links">
             <img src="images/fb.png" alt="facebook icon">
             <img src="images/ig.png" alt="instagram icon">
             <img src="images/tw.png" alt="twitter icon">
          </div>

          <div class="useful-links">
             <img src="images/share.png" alt="">
             <img src="images/info.png" alt="">
          </div>
      </div>

      <div class="bubbles">
          <img src="images/bubble.png" alt="bubble image">
          <img src="images/bubble.png" alt="bubble image">
          <img src="images/bubble.png" alt="bubble image">
          <img src="images/bubble.png" alt="bubble image">
          <img src="images/bubble.png" alt="bubble image">
          <img src="images/bubble.png" alt="bubble image">
          <img src="images/bubble.png" alt="bubble image">
          <img src="images/bubble.png" alt="bubble image">
      </div>
  </div>
</body>
</html>
