<!-- There are THREE COMPONENTS that you need to know about 
     how to CREATE A TABLE DESIGN
    
    1. You have your TABLE, which is the parent like div/container
       <table></table> 
    
    2. Inside the TABLE(<table>) you have your TABLE-ROW 
       <tr></tr>
    
    3. Inside the TABLE-ROW(<tr>) you have your TABLE-DATA
      <td></td>. 
      You NEST <td> inside <tr> to create CELLS or COLUMNS.  -->
  
<table border="1" cellpadding = "100" cellspacing = "30" bgcolor="#e3e3e3" valign="top" align="top" width="100%">
  <tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
    <td>Cell 3</td>
  </tr>

  <tr> 
    <td>Cell 4</td>
    <td>Cell 5</td>
    <td>Cell 6</td>
  </tr>

</table>
